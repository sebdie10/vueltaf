<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div con Ventana Flotante</title>
    <!-- Agrega los estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-4">
                <!-- Slot 1 -->
                <div class="slot" data-toggle="modal" data-target="#modalSlot1" id="slot1">
                    <div onclick="openPopup(1)">Slot 1</div>
                </div>
            </div>
            <div class="col-4">
                <!-- Slot 2 -->
                <div class="slot" data-toggle="modal" data-target="#modalSlot2" id="slot2">
                    <div onclick="openPopup(2)">Slot 2</div>
                </div>
            <div class="col-4">
                <!-- Slot 3 -->
                <div class="slot" data-toggle="modal" data-target="#modalSlot3" id="slot3">
                    <div onclick="openPopup(3)">Slot 3</div>
                </div>
                <!-- Ventana flotante para Slot 3 -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>
    <!-- Scripts de Bootstrap (jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
