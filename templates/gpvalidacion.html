<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div con Ventana Flotante</title>
    <!-- Agrega los estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-4">
                <!-- Slot 1 -->
                <div class="slot" data-toggle="modal" data-target="#modalSlot1" id="slot1">
                    Slot 1
                </div>
                <!-- Ventana flotante para Slot 1 -->
                <div class="modal fade" id="modalSlot1" tabindex="-1" role="dialog" aria-labelledby="modalSlot1Label" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalSlot1Label">Seleccionar Opción para Slot 1</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <!-- Contenido de la ventana flotante para Slot 1 -->
                                <select class="form-control">
                                    <option>Opción 1</option>
                                    <option>Opción 2</option>
                                    <option>Opción 3</option>
                                </select>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <!-- Slot 2 -->
                <div class="slot" data-toggle="modal" data-target="#modalSlot2" id="slot2">
                    Slot 2
                </div>
                <!-- Ventana flotante para Slot 2 -->
                <div class="modal fade" id="modalSlot2" tabindex="-1" role="dialog" aria-labelledby="modalSlot2Label" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalSlot2Label">Seleccionar Opción para Slot 2</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <!-- Contenido de la ventana flotante para Slot 2 -->
                                <select class="form-control">
                                    <option>carlos sainz</option>
                                    <option>Opción 2</option>
                                    <option>Opción 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <!-- Slot 3 -->
                <div class="slot" data-toggle="modal" data-target="#modalSlot3" id="slot3">
                    Slot 3
                </div>
                <!-- Ventana flotante para Slot 3 -->
                <div class="modal fade" id="modalSlot3" tabindex="-1" role="dialog" aria-labelledby="modalSlot3Label" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalSlot3Label">Seleccionar Opción para Slot 3</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <!-- Contenido de la ventana flotante para Slot 3 -->
                                <select class="form-control">
                                    <option>Opción 1</option>
                                    <option>Opción 2</option>
                                    <option>Opción 3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap (jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
