<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .boton-slot {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s ease-in-out;
        }

        .boton-slot:hover {
            background-color: #0056b3;
        }

        .boton-play {
            width: 100%;
            padding: 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 0;
            transition: background-color 0.3s ease-in-out;
        }

        .boton-play:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <button class="btn boton-slot" id="slot1">Slot 1</button>
            <button class="btn boton-slot" id="slot2">Slot 2</button>
            <button class="btn boton-slot" id="slot3">Slot 3</button>
            <button class="btn boton-play" id="play">Play</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
